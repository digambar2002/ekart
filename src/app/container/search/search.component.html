<div class="row">
    <div class="d-flex justify-content-center">
        <div class="col-6">
            <div class="d-flex">
                <input class="form-control me-1" [(ngModel)]="searchText" type="search" placeholder="Search"
                    aria-label="Search">
                <button class="btn btn-dark" type="submit">
                    Search
                </button>
            </div>
        </div>
    </div>

    <div class="d-flex mt-5">
        <p *ngIf="searchText.length > 0" ><span class="fw-bold">Search result for:</span> {{searchText}}</p>
    </div>
</div>
